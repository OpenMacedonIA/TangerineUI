<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO // CORE</title>

    <!-- Dependencies -->
    <script src="/static/js/socket.io.min.js"></script>
    <link rel="stylesheet" href="/static/css/xterm.css" />
    <script src="/static/js/xterm.js"></script>
    <script src="/static/js/xterm-addon-fit.js"></script>

    <!-- Fonts: Inter for UI, JetBrains Mono for Code -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* Premium / Modern Dashboard Theme */
            /* Backgrounds: Deep Slate Blue */
            --bg-color: #0b0f19;
            /* Darkest Slate */
            --panel-bg: #111827;
            /* Panel Slate */
            --terminal-bg: #121621;
            /* Terminal Bg */

            /* Text */
            --text-primary: #f1f5f9;
            /* Slate 100 */
            --text-secondary: #94a3b8;
            /* Slate 400 */
            --text-dim: #475569;
            /* Slate 600 */

            /* Accents: Sky Blue / Electric Indigo */
            --accent-color: #38bdf8;
            /* Sky 400 */
            --accent-secondary: #818cf8;
            /* Indigo 400 */
            --accent-glow: rgba(56, 189, 248, 0.15);

            --border-color: #1e293b;
            /* Slate 800 */

            --success-color: #4ade80;
            /* Green 400 */
            --warning-color: #fbbf24;
            /* Amber 400 */
            --error-color: #f87171;
            /* Red 400 */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: grid;
            grid-template-areas:
                "terminal avatar"
                "bottom bottom";
            grid-template-columns: 7fr 3fr;
            grid-template-rows: 1fr 48px;
            gap: 0;
        }

        /* --- TERMINAL AREA (Left) --- */
        .terminal-container {
            grid-area: terminal;
            background: var(--terminal-bg);
            padding: 40px 48px 20px 48px;
            /* Breathing room */
            border-right: 1px solid var(--border-color);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            font-family: 'Inter', sans-serif;
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background-color: var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent-color);
        }

        #terminal {
            flex: 1;
            opacity: 0.95;
        }

        /* --- AVATAR AREA (Right) --- */
        .avatar-container {
            grid-area: avatar;
            background: linear-gradient(145deg, var(--panel-bg), var(--bg-color));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: inset 20px 0 40px rgba(0, 0, 0, 0.2);
        }

        /* Elegant Orb */
        .orb {
            width: 140px;
            height: 140px;
            /* Multi-stop gradient for depth */
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), var(--accent-color) 40%, transparent 70%);
            border-radius: 50%;
            opacity: 0.8;
            filter: blur(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(0.9);
            box-shadow: 0 0 60px var(--accent-glow);
        }

        /* Subtle Rings */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid var(--border-color);
            opacity: 0.3;
            transition: all 1s ease;
        }

        .ring-1 {
            width: 220px;
            height: 220px;
            animation: breathe-ring 8s infinite alternate;
        }

        .ring-2 {
            width: 280px;
            height: 280px;
            animation: breathe-ring 12s infinite alternate-reverse;
        }

        @keyframes breathe-ring {
            0% {
                transform: scale(1);
                opacity: 0.2;
            }

            100% {
                transform: scale(1.05);
                opacity: 0.4;
            }
        }

        /* State Modifiers */
        .avatar-container.listening .orb {
            background: radial-gradient(circle at 50% 50%, #ffffff, #e2e8f0 40%, transparent 70%);
            /* Bright White */
            filter: blur(15px);
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.2);
        }

        .avatar-container.speaking .orb {
            animation: pulse-speak 0.5s infinite alternate;
            background: radial-gradient(circle at 50% 50%, var(--accent-color), var(--accent-secondary) 50%, transparent 80%);
            opacity: 1;
        }

        .avatar-container.thinking .orb {
            animation: spin-slow 2s infinite linear;
            background: conic-gradient(from 0deg, transparent, var(--accent-color), transparent);
            filter: blur(30px);
            transform: scale(1.2);
        }

        @keyframes pulse-speak {
            0% {
                transform: scale(1);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.15);
                opacity: 1;
            }
        }

        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #status-text {
            margin-top: 180px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: 2px;
            font-size: 0.7rem;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        /* --- BOTTOM BAR --- */
        .bottom-bar {
            grid-area: bottom;
            background: #0f121a;
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            font-family: 'JetBrains Mono', monospace;
            z-index: 20;
        }

        .bar-left {
            color: var(--text-dim);
            font-size: 0.7rem;
        }

        .bar-right {
            display: flex;
            gap: 40px;
        }

        .metric {
            display: flex;
            align-items: center;
            font-size: 0.7rem;
            color: var(--text-secondary);
            gap: 12px;
        }

        .metric strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .metric-label {
            color: var(--text-dim);
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>

    <!-- Terminal -->
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="status-dot"></div>
            <span>Interaction Log</span>
        </div>
        <div id="terminal"></div>
    </div>

    <!-- Avatar -->
    <div class="avatar-container" id="avatar-container">
        <div class="ring ring-1"></div>
        <div class="ring ring-2"></div>
        <div class="orb" id="orb"></div>
        <div id="status-text">Standby</div>
        <!-- Manual Input Overlay -->
        <div id="input-container" style="display: none; position: absolute; top: 60%; width: 50%; z-index: 100;">
            <input type="text" id="manual-cmd" style="width: 100%; background: rgba(0,0,0,0.7); border: 2px solid var(--accent-color); 
                          color: white; font-family: 'JetBrains Mono'; font-size: 1.2rem; padding: 10px; 
                          border-radius: 8px; backdrop-filter: blur(5px); text-align: center; outline: none;"
                placeholder="Type command and press Enter...">
        </div>
    </div>

    <!-- Bottom Bar -->
    <div class="bottom-bar">
        <div class="bar-left">
            NEO-Papaya v2.5.0
        </div>
        <div class="bar-right">
            <div class="metric">
                <span class="metric-label">CPU</span>
                <strong id="cpu-val">--%</strong>
            </div>
            <div class="metric">
                <span class="metric-label">Memory</span>
                <strong id="ram-val">--%</strong>
            </div>
            <div class="metric">
                <span class="metric-label">Uptime</span>
                <strong id="uptime-val">00:00</strong>
            </div>
        </div>
    </div>

    <script>
        // Init xterm (Modern Theme)
        const term = new Terminal({
            cursorBlink: true,
            cursorStyle: 'bar',
            theme: {
                background: '#121621', // Matches CSS
                foreground: '#cbd5e1', // Slate 300
                cursor: '#38bdf8',     // Sky 400
                selection: 'rgba(56, 189, 248, 0.2)',
                black: '#1e293b',
                red: '#ef4444',
                green: '#4ade80',      // Soft Green
                yellow: '#fbbf24',     // Soft Amber
                blue: '#60a5fa',       // Soft Blue
                magenta: '#c084fc',
                cyan: '#22d3ee',
                white: '#f8fafc',
                brightBlack: '#475569'
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 15,
            lineHeight: 1.5, // More readable
            allowTransparency: false
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);

        term.open(document.getElementById('terminal'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Custom Writeln
        const writeLog = (msg, colorCode = '\x1b[37m') => {
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour12: false, hour: "2-digit", minute: "2-digit" });
            // Dim timestamp (Slate 600)
            term.writeln(`\x1b[38;5;240m${time}\x1b[0m  ${colorCode}${msg}\x1b[0m`);
        };

        writeLog('System initialized.', '\x1b[38;5;250m');

        // Connect Socket
        const socket = io();

        // --- EVENTS ---

        // 1. Log Streaming
        socket.on('log_message', (data) => {
            let msg = data.msg;
            if (msg.includes('DEBUG')) return;
            msg = msg.replace(/\n/g, '\r\n');
            // Very dim for logs
            term.writeln(`\x1b[38;5;237m${msg}\x1b[0m`);
        });

        // 2. STT Result (User Voice)
        socket.on('stt:result', (data) => {
            const text = data.text;
            term.writeln('');
            // White, bold for User
            term.writeln(`\x1b[1;37m${text}\x1b[0m`);
        });

        // 3. AI Thinking/Response
        socket.on('ai:response', (data) => {
            const text = data.text;
            // Sky Blue for AI
            term.writeln(`\x1b[38;5;75mNeo: ${text}\x1b[0m`);
        });

        // 4. Command Execution
        socket.on('command:execution', (data) => {
            const cmd = data.cmd;
            term.writeln('');
            // Soft Amber for Action
            term.writeln(`\x1b[38;5;180m$ ${cmd}\x1b[0m`);
        });

        // 5. Command Output
        socket.on('command:output', (data) => {
            const output = data.output;
            // Slate 400 for output
            term.writeln(`\x1b[38;5;248m${output.replace(/\n/g, '\r\n')}\x1b[0m`);
        });

        // Avatar States
        const avatarContainer = document.getElementById('avatar-container');
        const statusText = document.getElementById('status-text');

        socket.on('face_update', (data) => {
            const state = data.state;

            avatarContainer.classList.remove('listening', 'speaking', 'thinking', 'idle');

            if (state === 'listening' || state === 'user_detected') {
                avatarContainer.classList.add('listening');
            } else if (state === 'thinking') {
                avatarContainer.classList.add('thinking');
            } else if (state === 'speaking') {
                avatarContainer.classList.add('speaking');
            } else {
                avatarContainer.classList.add('idle');
            }
            statusText.innerText = state;
        });

        // Update Stats (Polling)
        function updateStats() {
            fetch('/api/stats')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('cpu-val').innerText = data.cpu_usage + '%';
                    document.getElementById('ram-val').innerText = data.ram_usage + '%';
                })
                .catch(e => console.log("Stats poll fail (normal in mock)", e));
        }

        // Poll every 3s
        setInterval(updateStats, 3000);
        updateStats();

        // --- Manual Input Logic ---
        const inputContainer = document.getElementById('input-container');
        const inputField = document.getElementById('manual-cmd');

        document.addEventListener('keydown', (e) => {
            // Press 'Enter' to toggle input if not already focused
            if (e.key === 'Enter') {
                if (document.activeElement !== inputField) {
                    inputContainer.style.display = 'block';
                    inputField.focus();
                } else {
                    // Send command
                    const cmd = inputField.value.trim();
                    if (cmd) {
                        socket.emit('gui:text_command', { text: cmd });
                        term.writeln(`\x1b[38;5;180m> [GUI] SENT: ${cmd}\x1b[0m`);
                        inputField.value = '';
                    }
                    inputContainer.style.display = 'none';
                    inputField.blur();
                }
            }
            // Escape to close
            if (e.key === 'Escape') {
                inputContainer.style.display = 'none';
                inputField.blur();
            }
        });

    </script>
</body>

</html>
