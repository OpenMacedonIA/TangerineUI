<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neo Core Interface</title>

    <!-- Socket.IO (Local) -->
    <script src="/static/js/socket.io.min.js"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- XTerm.js CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-web-links@0.9.0/lib/xterm-addon-web-links.min.js"></script>

    <style>
        /* BACKGROUND & LAYOUT */
        body {
            margin: 0;
            height: 100vh;
            /* Deep Neutral Dark (Less Blue tint) */
            background-color: #121417;
            color: #ecf0f1;
            /* Crisp White/Grey */
            font-family: 'Outfit', sans-serif;
            display: grid;
            grid-template-columns: 70% 30%;
            grid-template-rows: 1fr auto;
            grid-template-areas:
                "terminal avatar"
                "terminal status";
            overflow: hidden;
        }

        /* --- ZONE 1: TERMINAL (Left) --- */
        #terminal-container {
            grid-area: terminal;
            background-color: #121417;
            /* Seamless match */
            padding: 30px;
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .xterm-viewport {
            overflow-y: auto !important;
        }

        /* --- ZONE 2: AVATAR (Right Top) --- */
        #avatar-panel {
            grid-area: avatar;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            min-height: 300px;
        }

        /* ORB STYLES - ELECTRIC CYBERPUNK (Kept Blue as the center piece) */
        .orb-container {
            width: 200px;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orb {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            /* Electric Blue Gradient */
            background: linear-gradient(145deg, #00f2ff 0%, #0066ff 100%);
            box-shadow:
                0 0 30px rgba(0, 242, 255, 0.5),
                inset 0 0 20px rgba(255, 255, 255, 0.4);
            position: relative;
            z-index: 10;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: breathe 4s ease-in-out infinite;
        }

        /* Gold Accent Ring */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(255, 184, 108, 0.3);
            /* Subtle Orange/Gold */
            width: 160px;
            height: 160px;
            box-shadow: 0 0 10px rgba(255, 184, 108, 0.1);
            animation: spin 15s linear infinite;
        }

        /* STATES */
        body.listening .orb {
            transform: scale(1.1);
            /* Bright Cyan/White state */
            background: linear-gradient(145deg, #e0ffff 0%, #00ffff 100%);
            box-shadow: 0 0 60px rgba(0, 255, 255, 0.7);
        }

        /* Wave Effect for Listening */
        body.listening .orb::before,
        body.listening .orb::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid rgba(0, 242, 255, 0.6);
            animation: ripple 2s linear infinite;
            z-index: -1;
        }

        body.listening .orb::after {
            animation-delay: 1s;
        }

        body.speaking .orb {
            /* Neon Purple State (Complementary) */
            background: linear-gradient(145deg, #bd93f9 0%, #ff79c6 100%);
            box-shadow: 0 0 40px rgba(189, 147, 249, 0.6);
            animation: pulse-sharp 0.3s infinite alternate;
            /* Faster pulse */
        }

        body.thinking .orb {
            /* Warm Orange State (Thinking) */
            background: linear-gradient(145deg, #ffb86c 0%, #ff5555 100%);
            box-shadow: 0 0 40px rgba(255, 184, 108, 0.6);
            animation: spin 1.5s linear infinite;
        }

        #avatar-status {
            margin-top: 35px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.85rem;
            letter-spacing: 3px;
            color: #ffb86c;
            /* Orange/Gold Text */
            text-transform: uppercase;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 184, 108, 0.4);
        }

        /* --- ZONE 3: STATUS (Right Bottom) --- */
        #status-bar {
            grid-area: status;
            display: flex;
            flex-direction: column;
            padding: 30px;
            gap: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            justify-content: flex-end;
            padding-bottom: 80px;
        }

        .metric-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .metric {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #dcdfe4;
            /* Neutral Grey */
        }

        .metric i {
            color: #ffb86c;
            /* Orange Icons for Contrast */
            text-shadow: 0 0 5px rgba(255, 184, 108, 0.5);
        }

        /* ANIMATIONS */
        @keyframes breathe {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.9;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }

        @keyframes pulse-sharp {
            0% {
                transform: scale(1);
                box-shadow: 0 0 30px rgba(189, 147, 249, 0.4);
            }

            100% {
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(189, 147, 249, 0.8);
            }
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes ripple {
            0% {
                width: 100%;
                height: 100%;
                opacity: 0.8;
                border-width: 2px;
            }

            100% {
                width: 250%;
                /* Expand significantly */
                height: 250%;
                opacity: 0;
                border-width: 0px;
            }
        }
    </style>
</head>

<body class="idle">

    <!-- ZONE 1: TERMINAL -->
    <div id="terminal-container"></div>

    <!-- ZONE 2: AVATAR -->
    <div id="avatar-panel">
        <div class="orb-container">
            <div class="ring"></div>
            <div class="orb" id="neo-orb"></div>
        </div>
        <div id="avatar-status">SYSTEM READY</div>
    </div>

    <!-- ZONE 3: STATUS BAR -->
    <footer id="status-bar">
        <div class="metric-row">
            <div class="metric">
                <i class="fas fa-microchip"></i>
                <span id="cpu-load">CPU: --%</span>
            </div>
            <div class="metric">
                <i class="fas fa-memory"></i>
                <span id="ram-load">RAM: --%</span>
            </div>
        </div>

        <div class="metric-row" style="justify-content: center; margin-top: 35px;">
            <div class="metric">
                <span id="clock"
                    style="font-size: 1.5em; font-weight: 500; color: #fff; text-shadow: 0 0 10px rgba(255,255,255,0.2);">12:00</span>
            </div>
        </div>
    </footer>

    <script>
        const socket = io({ transports: ['polling'], upgrade: false });
        const body = document.body;
        const statusText = document.getElementById('avatar-status');

        // --- XTERM SETUP ---
        const term = new Terminal({
            theme: {
                background: '#121417', // Matching Body
                foreground: '#f8f8f2', // Neutral White
                cursor: '#ffb86c', // Gold Cursor
                selection: 'rgba(255, 184, 108, 0.2)',
                black: '#21222c',
                red: '#ff5555',
                green: '#50fa7b',
                yellow: '#f1fa8c',
                blue: '#bd93f9',
                magenta: '#ff79c6',
                cyan: '#8be9fd',
                white: '#f8f8f2',
                brightGreen: '#50fa7b',
                brightBlue: '#ffb86c' // Reuse for custom highlighting
            },
            fontFamily: '"JetBrains Mono", monospace',
            fontSize: 13,
            lineHeight: 1.3,
            cursorBlink: false,
            disableStdin: true,
            convertEol: true
        });

        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        term.loadAddon(new WebLinksAddon.WebLinksAddon());

        term.open(document.getElementById('terminal-container'));
        fitAddon.fit();

        window.addEventListener('resize', () => fitAddon.fit());

        // Custom Welcome Message (Color Balanced)
        term.writeln('\x1b[38;5;250m┌────────────────────────────────────────┐\x1b[0m');
        term.writeln('\x1b[38;5;250m│ NEO CORE SYSTEM v2.5.0                 │\x1b[0m');
        // Status: Bright Green | Box: Grey
        term.writeln('\x1b[38;5;250m│ STATUS: \x1b[1;32mONLINE\x1b[0;38;5;250m                         │\x1b[0m');
        term.writeln('\x1b[38;5;250m└────────────────────────────────────────┘\x1b[0m');
        term.writeln('');

        // --- SOCKET EVENTS ---
        socket.on('connect', () => {
            // [SYS] Orange/Gold
            term.writeln('\x1b[38;5;214m[SYS]\x1b[0m \x1b[90mUplink established.\x1b[0m');
            statusText.innerText = "SYSTEM READY";
            statusText.style.color = "#ffb86c"; // Orange
            body.className = "idle";
        });

        socket.on('disconnect', () => {
            // [SYS] Red
            term.writeln('\x1b[31m[SYS]\x1b[0m \x1b[90mUplink lost.\x1b[0m');
            statusText.innerText = "OFFLINE";
            statusText.style.color = "#ff5555";
        });

        // 1. LOGS in Terminal
        socket.on('log_message', (data) => {
            let msg = data.msg;
            // Diverse Colors
            if (msg.includes('INFO')) msg = `\x1b[32m>>>\x1b[0m ${msg.replace('INFO', '').trim()}`;
            else if (msg.includes('WARNING')) msg = `\x1b[33m[WARN]\x1b[0m ${msg.replace('WARNING', '').trim()}`;
            else if (msg.includes('ERROR')) msg = `\x1b[31m[ERR]\x1b[0m ${msg.replace('ERROR', '').trim()}`;

            term.writeln(msg);
        });

        // 2. FACE / STATE Updates
        socket.on('face_update', (data) => {
            if (data.state) {
                body.className = data.state;
                statusText.innerText = data.state.replace('_', ' ').toUpperCase();
            }
        });

        // 3. STT / TTS (Transcript)
        socket.on('stt:final', (text) => {
            // [USER] Bright Purple
            term.writeln(`\r\n\x1b[1;35m[USER]\x1b[0m ${text}`);
        });

        socket.on('tts:start', (text) => {
            // [NEO] Bright Cyan
            term.writeln(`\x1b[1;36m[NEO]\x1b[0m ${text}`);
            body.className = "speaking";
        });

        socket.on('ai:response', (data) => {

        });

        // --- CLOCK & METRICS ---
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            document.getElementById('cpu-load').innerText = `CPU: ${(Math.random() * 30 + 10).toFixed(0)}%`;
            document.getElementById('ram-load').innerText = `RAM: ${(Math.random() * 10 + 40).toFixed(0)}%`;
        }, 2000);

    </script>
</body>

</html>
